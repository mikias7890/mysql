<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section>
      <h1>customer info</h1>
      <form
        action="http://localhost:2024/insert-customer-info"
        method="post"
        id="customer-form"
      >
        <label for="product_brief_description"
          >product_brief_description:</label
        >
        <input
          type="text"
          id="product_brief_description"
          name="product_brief_description"
          required
        /><br /><br />
        <label for="product_description"> product_description:</label>
        <input
          type="text"
          id="product_description"
          name="product_description"
          required
        /><br /><br />
        <label for="price_range">price_range:</label>
        <input
          type="text"
          id="price_range"
          name="price_range"
          required
        /><br /><br />
        <label for="starting_price">starting_price:</label>
        <input
          type="text"
          id="starting_price"
          name="starting_price"
          required
        /><br /><br />
        <label for="product_link">Product link:</label>
        <input
          type="text"
          id="product_link"
          name="product_link"
          required
        /><br /><br />
        <label for="product_img">Product img:</label>
        <input
          type="text"
          id="product_img"
          name="product_img"
          required
        /><br /><br />
        <label for="product_url">Product URL:</label>
        <input
          type="text"
          id="product_url"
          name="product_url"
          required
        /><br /><br />
        <label for="product_name">Product Name:</label>
        <input
          type="text"
          id="product_name"
          name="product_name"
          required
        /><br /><br />
        <button type="submit" id="button" class="submit-button">
          submit info
        </button>
      </form>
    </section>
  </body>
</html>
